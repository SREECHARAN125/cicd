---
general:
  buildTool: "npm"
  containerPortMappings : "[selenium/standalone-chrome:[[containerPort:4444, hostPort:4444]]]"
  dockerImage : "buildTool=npm:node:lts-buster"
  #dockerName : "buildTool=npm:npm"
  #dockerWorkspace : "buildTool=npm:/home/node"
  #failOnError : true

service:
  buildToolVersion: "MBTJ11N16" #see SAP Continuous Integration and Delivery service for more build tool version options
stages:
  Build:
    mavenExecuteStaticCodeChecks: false
    npmExecuteLint: true
  Additional Unit Tests:
    npmExecuteScripts: false
  Acceptance:
    cloudFoundryDeploy: false
    cfApiEndpoint: "https://api.cf.us10-001.hana.ondemand.com"
    cfOrg: "72af71a5trial"
    cfSpace: "dev"
    cfAppName: "cicd"
    cfCredentialsId: "deploy-to-cf"
    deployType: "standard"
    npmExecuteEndToEndTests: true
  Compliance:
    sonarExecuteScan: true 
    serverUrl: "https://sonarcloud.io"                                                   
    organization: "dev609"                                 
    projectKey: "dev609"                                  
    sonarTokenCredentialsId: "sonar"

  Release:
    cloudFoundryDeploy: true
    cfApiEndpoint: "https://api.cf.us10-001.hana.ondemand.com"
    cfOrg: "72af71a5trial"
    cfSpace: "dev"
    cfAppName: "cicd"
    cfCredentialsId: "deploy-to-cf"
    deployType: "standard"
    tmsUpload: false
steps:
  artifactPrepareVersion:
    versioningType: "cloud_noTag"
  npmExecuteLint:
    failOnError: true
  cloudFoundryDeploy:
    mtaDeployParameters: "-f --version-rule ALL"
  tmsUpload:
    nodeName: "qa"
    credentialsId: "tms-sk"
